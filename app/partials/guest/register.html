<form role="form">
    <div class="row text-center form-group">
        <h1>Register</h1>
    </div>
    <div class="row form-group">
        <label for="username" class="col-xs-4">Username: </label>
        <span class="col-xs-5">
            <input type="text" id="username" class="form-control"/>
        </span>
    </div>
    <div class="row form-group">
        <label for="email" class="col-xs-4">Email: </label>
        <span class="col-xs-5">
            <input type="email" id="email" class="form-control"/>
        </span>
    </div>
    <div class="row form-group">
        <label for="password" class="col-xs-4">Password: </label>
        <span class="col-xs-5">
            <input type="password" id="password" class="form-control"/>
        </span>
    </div>
    <div class="row form-group">
        <label for="confirmPassword" class="col-xs-4">Confirm Password: </label>
        <span class="col-xs-5">
            <input type="password" id="confirmPassword" class="form-control"/>
        </span>
    </div>
    <div class="row form-group text-center">
        <button class="btn btn-primary">Submit</button>
    </div>
</form>
