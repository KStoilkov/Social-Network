<table class="table table-striped">
    <tr>
        <td><img ng-src="{{friend.profileImageData || defaultProfileImage}}" class="userPreviewImage"/></td>
        <td><h5>{{friend.username}}</h5></td>
    </tr>
    <tr>
        <td><h6>{{friend.name}}</h6></td>
        <td>
            <span ng-if="friend.gender === 1" class="icon-male"></span>
            <span ng-if="friend.gender === 2" class="icon-female"></span>
        </td>
    </tr>
</table>
