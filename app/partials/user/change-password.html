<form>
    <div class="text-center">
        <h3>Change Password</h3>
    </div>
    <div class="form-group">
        <label for="oldPassword">Old Password</label>
        <input type="password" id="oldPassword" class="form-control" ng-model="newPasswordData.oldPassword"/>
    </div>
    <div class="form-group">
        <label for="newPassword">New Password</label>
        <input type="password" id="newPassword" class="form-control" ng-model="newPasswordData.newPassword"/>
    </div>
    <div class="form-group">
        <label for="confirmNewPassword">Confirm New Password</label>
        <input type="password" id="confirmNewPassword" class="form-control" ng-model="newPasswordData.confirmPassword"/>
    </div>
    <div class="form-group text-center">
        <button class="btn btn-success" ng-click="changePassword(newPasswordData)">Submit</button>
    </div>
</form>
