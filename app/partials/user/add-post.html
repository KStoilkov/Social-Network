<form class="thumbnail" ng-controller="PostController">
    <div class="form-group">
        <textarea class="form-control" ng-model="postData.postContent" rows="3" id="addPostField" placeholder="Want to share something?"></textarea>
    </div>
    <div class="text-right">
        <button class="btn btn-primary" ng-click="addPost(postData)">Post</button>
    </div>
</form>
