<div class="row text-center" id="coverImg">
    <div class="col-lg-12">
        <img ng-src="{{currentUser.coverImageData || defaultCoverImage}}" class="img-rounded"/>
    </div>
</div>
<div class="row" id="userInfo">
    <img class="img-rounded col-sm-3 col-xs-offset-1" ng-src="{{currentUser.profileImageData || defaultProfileImage}}"/>
    <div class="col-xs-6 col-xs-offset-1">
        <table class="table table-bordered">
            <tr>
                <td>Username</td>
                <td>{{currentUser.username}}</td>
            </tr>
            <tr>
                <td>Name</td>
                <td>{{currentUser.name}}</td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>{{currentUser.displayGender}}</td>
            </tr>
            <tr ng-if="loggedUser.username === currentUser.username">
                <td>Email</td>
                <td>{{loggedUser.email}}</td>
            </tr>
            <tr ng-if="loggedUser.username !== currentUser.username">
                <td colspan="2">
                    <div ng-if="currentUser.isFriend" class="btn btn-primary disabled">Friend</div>
                    <div ng-if="currentUser.hasPendingRequest && !currentUser.isFriends" class="btn btn-warning disabled">Pending</div>
                    <button ng-if="!currentUser.isFriend && !currentUser.hasPendingRequest" class="btn btn-success" ng-click="sendFriendRequest(currentUser.username)">
                        Send friend request
                    </button>
                </td>
            </tr>
        </table>
    </div>
</div>
