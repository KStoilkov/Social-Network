<div class="row text-center" id="coverImg">
    <img class="img-rounded col-sm-12" src="{{user.coverImageData || defaultCoverImage}}"/>
</div>
<div class="row" id="userInfo" ng-controller="MyProfileController">
    <img class="img-rounded col-sm-3 col-xs-offset-1" ng-src="{{user.profileImageData || defaultProfileImage}}"/>
    <div class="col-xs-6 col-xs-offset-1">
        <table class="table table-bordered">
            <tr>
                <td>Username</td>
                <td>{{user.username}}</td>
            </tr>
            <tr>
                <td>Name</td>
                <td>{{user.name}}</td>
            </tr>
            <tr>
                <td>Email</td>
                <td>{{user.email}}</td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>{{user.displayGender}}</td>
            </tr>
        </table>
    </div>
</div>
