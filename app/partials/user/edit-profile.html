<div class="row text-center">
    <h4>Edit Profile</h4>
</div>
<div class="row">
    <div class="col-lg-12">
        <form>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" ng-model="editData.username"/>
                </div>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" ng-model="editData.name"/>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" id="email" ng-model="editData.email"/>
                </div>
                <div class="form-group">
                    <label class="btn btn-default"><input type="radio" name="gender" value="1" id="gender" ng-checked="user.gender === 1" ng-model="editData.gender"/>Male</label>
                    <label class="btn btn-default"><input type="radio" name="gender" value="2" ng-checked="user.gender === 2" ng-model="editData.gender"/>Female</label>
                </div>
            </div>

            <div class="col-md-6" id="imagesSelection">
                <div class="row thumbnail">
                    <div class="col-xs-4 text-center">
                        <label for="coverImage">Cover Image</label>
                        <input type="file" id="coverImage" onchange="angular.element(this).scope().fileSelected(this, 'cover')"/>
                        <input type="button" class="btn btn-primary" value="Browse" onclick="$('#coverImage').click()"/>
                    </div>
                    <div class="col-xs-8">
                        <img ng-src="{{coverImage || user.coverImageData || defaultCoverImage}}" id="coverImagePreview"/>
                    </div>
                </div>
                <div class="row thumbnail">
                    <div class="col-xs-4 text-center">
                        <label for="profileImage">Profile Image</label>
                        <input type="file" id="profileImage" onchange="angular.element(this).scope().fileSelected(this, 'profile')"/>
                        <input type="button" class="btn btn-primary" value="Browse" onclick="$('#profileImage').click()"/>
                    </div>
                    <div class="col-xs-8 text-center">
                        <img ng-src="{{profileImage || user.profileImageData|| defaultProfileImage}}" id="profileImagePreview"/>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12 text-center">
                    <button class="btn btn-success" ng-click="editProfile(editData)">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
