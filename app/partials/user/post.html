<div class="row thumbnail">
    <div class="col-xs-3 thumbnail text-center" id="postAuthorDiv">
        <img ng-src="{{post.author.profileImageData}}" alt=""/>
        <h4>{{post.author.username}}</h4>
        <p>{{post.date | date}}</p>
    </div>
    <div class="col-xs-8 col-xs-offset-1" id="postContentDiv">
        <div class="row">
            <div class="col-xs-12 thumbnail" id="postContent">
                <div>{{post.postContent}}</div>
            </div>
            <div class="col-xs-12 thumbnail" id="postLikes">
                <span>{{post.likesCount}}</span>
            </div>
        </div>
    </div>
</div>
